<!-- Log in screen for users -->

{% extends "../base.html" %}

{% block title %}
    login
{% endblock %}


{% block content %}

<div class="container">
    <h1> Login as a registered user </h1>

    <form action="{% url 'user_auth:authenticate_user' %}" method="post">
        {% csrf_token %}

        <label>Username</label>
        <input type="text" name="username" placeholder="User" required>
        <br/><br/>

        <label>Password</label>
        <input type="password" name="password" required>
        <br/><br/>

        <input type="submit" value="Login" />
    </form>
    <br>

    <p>Click <a href="new_user">here</a> to register as a new user</p>

</div>
{% endblock %}
